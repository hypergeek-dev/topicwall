        </div>    <script>
            const clouds = document.getElementsByClassName("cloud");
            const words = ["Sunshine", "Rainbow", "Unicorn", "Flower", "Love", "Happiness", "Magic", "Peace", "Joy", "Smile", "Hope", "Kindness", "Dream", "Believe", "Wonder", "Inspire", "Explore", "Adventure", "Gratitude", "Harmony", "Blessings", "Laughter", "Growth", "Courage", "Wisdom", "Beauty", "Patience", "Passion", "Creativity", "Imagination", "Freedom", "Empathy", "Compassion", "Integrity", "Humility", "Generosity", "Perseverance", "Resilience", "Faith", "Trust", "Serenity", "Balance"];
      
            function showWord(id) {
              const cloud = clouds[id - 1];
              const usedWords = Array.from(clouds).map(cloud => cloud.innerHTML);
              const availableWords = words.filter(word => !usedWords.includes(word));
              const word = availableWords[Math.floor(Math.random() * availableWords.length)];
              cloud.innerHTML = word;
              cloud.onclick = null;
            }
          </script>
